type Activity {
    id: Int!
    line_id: Int!
    user_id: Int!
    public: Boolean!
}

# Queries

type Query {
    getAllActivitiesForLine(line_id: Int!): [Activity!]!
}

type Query {
    getAllActivitiesForUser(user_id: Int!): [Activity!]!
}

# Mutations

type Mutation {
    createActivity(line_id: Int!, user_id: Int!, public: Boolean!): Activity!
}