type Tick {
    id: Int!
    adventure_id: Int!
    user_id: Int!
    public: Boolean!
}

type TickByAdventure {
    id: Int!
    user_id: Int!
    first_name: String!
    last_name: String!
    email: String!
}

type TickByUser {
    id: Int!
    user_id: Int!
    adventure_name: String!
    adventure_type: String!
    difficulty: String!
    nearest_city: String!
}

# Queries

type Query {
    getAllTicksByAdventure(adventure_id: Int!): [TickByAdventure!]!
    getAllTicksByUser(user_id: Int!): [TickByUser]!
}

# Mutations
type Mutation {
    createTick(adventure_id: Int!, public: Boolean!): Tick!
}