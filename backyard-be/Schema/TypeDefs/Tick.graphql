type Tick {
    id: Int!
    adventure_id: Int!
    user_id: Int!
    public: Boolean!
}

# Queries

type Query {
    getAllTicksByAdventure(adventure_id: Int!): [Tick!]!
}

type Query {
    getAllTicksForUser(user_id: Int!): [Tick!]!
}

# Mutations

type Mutation {
    createTick(adventure_id: Int!, user_id: Int!, public: Boolean!): Tick!
}