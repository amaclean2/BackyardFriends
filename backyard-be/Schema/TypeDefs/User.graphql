# import Token from "Token.graphql"

type User {
    id: Int!
    first_name: String!
    last_name: String!
    email: String!
    password: String!
    city: String!
    bio: String!
}

type UserInitResponse {
    user: User!
    token: Token!
}

# Queries

type Query {
    getOtherUser(id: Int!): User!
}

# Mutations

type Mutation {
    editUser(first_name: String!, last_name: String!, email: String!, password: String!, city: String!, bio: String!): User!
}

type Mutation {
    deleteUser(id: Int!): User!
}